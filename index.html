<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <audio autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
      </audio> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Slider</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body  onclick="document.getElementsByTagName('audio')[0].play()">
    <audio autoplay src="./audio.mp3"></audio>
    <!-- <embed src="./audio.mp3" loop="true" autostart="true" muted="true" width="2" height="0"> -->
    <div class="wrapper">

        <div class="container">
            <div class="image-cube">
                <div class="front">
                    <img src="image1.png" style="opacity: 0.8" />
                </div>
                <div class="right">
                    <img src="image2.jpeg" />
                </div>
                <div class="back">
                    <img src="image3.jpeg" />
                </div>
                <div class="left">
                    <img src="image4.jpeg" />
                </div>
            </div>
        </div>
        <div class="btns">
            <button id="prev">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="next">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
